<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger Trials</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>CHALLENGER TRIALS</h1>
            <nav>
                <button class="nav-link active" data-tab="games">Games</button>
                <button class="nav-link" data-tab="live">Live</button>
            </nav>
        </div>
    </header>

    <main>
        <section id="games" class="tab-content active">
            <div class="container">
                <h2 class="section-title">Tournament Games</h2>
                <div class="games-grid">
                    <div class="game-card">
                        <h2>Clockwork</h2>
                    </div>
                    <div class="game-card">
                        <h2>Footrace</h2>
                    </div>
                    <div class="game-card">
                        <h2>Survival Games</h2>
                    </div>
                    <div class="game-card">
                        <h2>Farm Rush</h2>
                    </div>
                    <div class="game-card">
                        <h2>Spleef</h2>
                    </div>
                    <div class="game-card">
                        <h2>Capture the Flag</h2>
                    </div>
                    <div class="game-card">
                        <h2>Colossal Combat</h2>
                    </div>
                </div>
            </div>
        </section>

        <section id="live" class="tab-content">
            <div class="container">
                <div class="stream-container">
                    <div id="twitch-embed"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Challenger Trials. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://embed.twitch.tv/v1/embed.js"></script>
    <script src="script.js"></script>
</body>
</html>
